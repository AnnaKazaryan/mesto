<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/logo.svg" class="header__image" alt="Логотип Mesto">
    </header>

    <main class="content page__content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/Custo.jpg" class="profile__image" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <ul class="photo-grid">

      </ul>
    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__inputs">
            <input type="text" name="name" placeholder="Имя"
              class="popup__input popup__input_type_name">
            <input type="text" name="job" placeholder="Профессия"
              class="popup__input popup__input_type_job">
          </div>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_new-card">
      <div class="popup__container">
        <form class="popup__form" name="new-card-form">
          <h2 class="popup__title">Новое место</h2>
          <div class="popup__inputs">
            <input type="text" name="photoname" placeholder="Название"
              class="popup__input popup__input_type_photoname" required>
            <input type="url" name="photolink" placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_photolink" required>
          </div>
          <button type="submit" class="popup__save">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_photo">
      <div class="popup__photo-container">
        <img class="popup__image">
        <h2 class="popup__caption"></h2>
        <button type="button" class="popup__close"></button>
      </div>
    </section>

  </div>

  <script src="./scripts/index.js" defer></script>

  <template class="template">
    <li class="card">
      <img class="card__image">
      <div class="card__caption">
        <h2 class="card__text"></h2>
        <button class="card__like"></button>
      </div>
      <button type="button" class="card__delete"></button>
    </li>
  </template>

</body>
</html>
